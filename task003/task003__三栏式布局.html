        <div class="middle bd">
            <h2>团队介绍</h2>
            <p>额，我就是一个人练习，也没啥团队的。我比较喜欢纳兰性德的诗，我给大家找一首。</p>
            <p>人生若只如初见，何事秋风悲画扇。
                等闲变却故人心，却道故人心易变。
                骊山语罢清宵半，泪雨零铃终不怨。
                何如薄幸锦衣郎，比翼连枝当日愿。</p>
